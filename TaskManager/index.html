<body>

    <input type="text" class="task"> 
    <input type="date" class="task_date">
    <button onclick="addTask()">Add Task</button>
    <button onclick="">Delete Task</button>

      let Tasks = [];

        let taskInput = document.querySelector('.task');
        let newTask = taskInput.value;
        
        taskInput.value = "";

        let taskDate = document.querySelector('.task_date');
        let deuDate = taskDate.value;
        taskDate.value='';
        Tasks.push(newTask + '  ' + deuDate);

        render()
      }

  function render(){

    document.querySelector('.task_container').innerHTML= '';

       let element = document.createElement('div');
       element.innerText=taskTitle;
       let taskList= document.querySelector('.task_container')
       taskList.appendChild(element);

  }
 
    </script>
    
</body>
